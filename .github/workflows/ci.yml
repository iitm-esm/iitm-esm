name: ci
on:
  push:
    branches:
      - aditi/docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - working-directory: ./docs
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force